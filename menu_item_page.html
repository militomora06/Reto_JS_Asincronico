<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Finder</title>
    <link rel="stylesheet" href="css/menu_item_page_stylesheet.css" />
    <script src="javascript/menu_item_page_script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Explora Cocteles</h1>
      <button id="search-random-item">
        <img src="/images/martini-glass-citrus.png" />
        <p>Buscar Coctel Aleatorio</p>
      </button>
    </header>
    <main>
      <div id="loader">Loading...</div>

      <div id="item-display">
        <h2 id="item-name">Nombre del coctel:</h2>
        <p><strong>ID:</strong> <span id="item-id"></span></p>
        <p><strong>Category:</strong> <span id="item-category"></span></p>
        <img id="item-image" src="" alt=""  />
        <h3>Ingredientes:</h3>
        <ul id="item-ingredients"></ul>
        <h3>Instrucciones:</h3>
        <p id="item-instructions"></p>
        <button id="add-to-favorites">Agregar a Favoritos</button>
      </div>

      <div id="favorites-section">
        <h2>Mis favoritos</h2>
        <ul id="favorites-list"></ul>
      </div>
    </main>
  </body>
</html>
